<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Чтобы вычислить значение x сперва выполняем выражение в скобках, где a 
    присваивается значение a умноженное на 2. Получается a равно числу 4.
    Затем к 1 прибавляем 4 и получаем число 5 которое присваивается X.
    В консоль выводится значение x которое равно числу 5.
    В консоль выводится значение a которое равно числу 4.
     */
    console.log(x);
    console.log(a);

  </script>
