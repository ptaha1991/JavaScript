<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Так как здесь префиксная форма инкремента, сперва к а прибавляется 1 и 
    a становится равно числу 2
    2. Затем с принимает значение a и становится тоже равным числу 2
    3. В консоль выводится значение с которое равно числу 2
    */
    c = ++a;
    console.log(c);

    /*
    1. Так как здесь постфиксная форма инкремента, сперва d принимает значение b
    и равно числу 1
    2. Затем к b прибавляется 1 и b равно числу 2
    3. В консоль выводится значение d которое равно числу 1 
     */
    d = b++;
    console.log(d);

    /*
    1. Так как здесь префиксная форма инкремента, сперва к а прибавляется 1 и 
    a становится равно числу 3
    2. Затем 2 плюс значение a (которое равно 3) равно число 5
    3. В консоль выводится значение с которое равно числу 5
    */

    c = 2 + ++a;
    console.log(c);

    /*
    1. Так как здесь постфиксная форма инкремента, сперва d принимает значение 
    2 плюс b ( 2 + 2) и равняется 4
    2. Затем к b прибавляется 1 и b равно числу 3
    3. В консоль выводится значение d которое равно числу 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
