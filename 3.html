<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20
    2. из за того что 10 - строка, JS пытается привести все к одному типу и 20 
    тоже превращется в строку, получем строку 2010
    3. С помощью console.log выводим строку 2010
    */
    console.log(10 + 10 + "10");
    /*
    1. так как 2ой операнд 10 - строка, JS пытается привести все к одному типу 
    и первая 10 тоже превращется в строку, получаес строку - 1010
    2. 3ий операнд также превращается в строку - получаем 101010
    3. С помощью console.log выводим строку 101010
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 плюс 10 получаем 20
    2. перед третьим операндом строки 10 стоит унарный оператор +, который 
    переводит строку в число
    3. 20 плюс 10 получаем 30
    4. С помощью console.log выводим число 30
    */
    console.log(10 + 10 + +"10");
    /*
    1. Сначало сработает унарный оператор -, и преобразует пустую строку в число -0
    2. 10 делим на -0 получаем -Infinity
    3. С помощью console.log выводим число -Infinity
    */
    console.log(10 / -"");
    /*
    1. Сначало сработает унарный оператор +, и JS попытвется преобразовать
     2,5 в число, но не сможет из за неверного разделителя и получит NaN
    2. 10 делим на NaN получаем NaN
    3. С помощью console.log выводим число NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
